<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <header>
        <div class="container-fluid">
          <br />
          <img
              src="https://raw.githubusercontent.com/Leonardodiaz96/proyecto2-g3/dev/img-productos/logo.jpg"
              alt="logo"
          />
        </div>
      </header>
      <br>
    <div class="container">
		<h1>Registrando cuenta nueva</h1>
		<form>
			<label for="email">Correo electrónico:</label>
			<input type="text" id="email" name="email">
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password">
			<input type="submit" onclick="registro()" value="Crear Cuenta">	
		</form>
	</div>
    <footer>&copy; Todos los derechos reservados</footer>
    <script src="../javascript/registro.js"></script>
</body>
</html>
