<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/registro.css" />
        <title>Registrarse</title>
    </head>
    <body>
        <header>
            <div class="container-fluid">
              <br />
              <a href="/index.html"
                ><img
                  src="https://raw.githubusercontent.com/Leonardodiaz96/proyecto2-g3/dev/img-productos/logo.jpg"
                  alt="logo"
              /></a>
            </div>
        </header>
        <br>
        <div class="container">
            <h1>Registro de usuario</h1>
            <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button class="registra" type="submit" >Registrarse</button>
            </form>
            <br>
            <p>¿Ya tienes cuenta? <a href="../pages/login.html">Inicia sesión aquí</a></p>
        </div>
        <script src="../javascript/registro.js"></script>
    </body>
</html>
