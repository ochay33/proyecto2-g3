<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2 family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <img src="https://raw.githubusercontent.com/Leonardodiaz96/proyecto2-g3/dev/img-productos/logo.jpg"alt="logo" class="logopagina"/>
        </div>
    </header>    
    <h1></h1>
    <br>
    <input name="id" id="id" placeholder="Id"/>
    <br>
    <input name="codigo" id="codigo" placeholder="Codigo"/>
    <br>
    <input name="categoria" id="categoria" placeholder="Categoria"/>
    <br>
    <input name="nombre" id="nombre" placeholder="Nombre"/>
    <br>
    <input name="precio" id="precio" placeholder="Precio"/>
    <br>
    <input name="stock" id="stock" placeholder="Stock"/>
    <br>
    <button class="primerboton" onclick="agregarProducto()"></button>
    <br>
    <h3></h3>
    <br>
    <table>
      <thead>
        <tr>
          <th style="padding: 1rem;">Id</th>
          <th style="padding: 1rem;">Codigo</th>
          <th style="padding: 1rem;">Categoria</th>
          <th style="padding: 1rem;">Nombre</th>
          <th style="padding: 1rem;">Precio</th>
          <th style="padding: 1rem;">Stock</th>
          <th style="padding: 1rem;">Editar</th>
          <th style="padding: 1rem;">Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
      <footer>&copy; Todos los derechos reservados</footer>
      <script src="/javascript/admin.js"></script>
</body>
</html>
